<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJin's Portfolio</title>
    <meta name="description" content="Portfolio for YuJin">
    <meta name="author" content="YuJin">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/340fbbff00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fab fa-diaspora"></i>
            <a href="#">JJini</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Testimonial</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>

    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.png" alt="JJini's profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br />I'm YuJin</h1>
        <h2 class="home__description">나를 강조하는 말</h2>
        <button class="home__contact">Contact Me</button>

    <section id="about">

            <div class="major">
                <div class="mjor__icon">
                    <i class="fab fa-android"></i>
                </div>
                <div class="major__title">Android</div>
                <div class="major__description">Java, Kotlin</div>
            </div>

            <div class="major">
                <div class="mjor__icon">
                    <i class="fas fa-file-code"></i>
                </div>
                <div class="major__title">Front-end</div>
                <div class="major__description">Java, Kotlin</div>
            </div>
        </div>
        <div class="about__school">
            <img src="imgs/jobs/pknu_logo.png" alt="PKNU" class="job__logo">
            <p class="job__name">부경대학교 IT융합응용공학과</p>
        </div>


    </section>
    
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>

</html>
